<!DOCTYPE html>
<html>
<head>
	<title>convert C to F</title>
</head>
<body>

<input type="" name="" id="celcious"/> C
<br>


<button onclick="convert()">convert</button>
<h1 id="res"></h1>
<script type="text/javascript">
	
function convert(){


	var c=document.getElementById("celcious").value;
	var f=(c*1.8)+32;
	
document.getElementById("res").innerText='${c}C=${f}F';




}

	
</script>
</body>
</html>
